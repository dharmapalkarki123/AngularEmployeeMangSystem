<div class="main-content">

  <!-- Add Employee Button -->
  <button class="btn btn-sm btn-warning mb-3"
          (click)="openModel()">
    <i class="fas fa-plus"></i> Add Employee
  </button>

  <div class="container-fluid">
    <div class="row">
      <div class="col-12">

        <!-- Employee Table -->
        <table class="table table-bordered table-striped w-100">
          <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Role</th>
            <th>Action</th>
          </tr>
          </thead>

          <tbody>
            @for (item of employeeList; track $index) {
              <tr>
                <td>{{ $index + 1 }}</td>
                <td>{{ item.empName }}</td>
                <td>{{ item.empEmailId }}</td>
                <td>{{ item.mobile }}</td>
                <td>{{ item.role }}</td>
                <td>
                  <button class="btn btn-sm btn-warning me-1">
                    <i class="fas fa-edit"></i> Edit
                  </button>
                  <button class="btn btn-sm btn-danger">
                    <i class="fas fa-trash"></i> Delete
                  </button>
                </td>
              </tr>
            }
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>

<!-- ================= MODAL ================= -->

<!-- ================= MODAL ================= -->
<div class="modal"
     tabindex="-1"
     #newmodal
     style="display: none; background: rgba(0,0,0,0.5);">

  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Add Employee</h5>
        <button type="button"
                class="btn-close btn-close-white"
                (click)="closeModel()"></button>
      </div>

      <div class="modal-body">

        <form #employeeForm="ngForm"
              (ngSubmit)="addEmployee()">

          <!-- Employee Name -->
          <div class="mb-3">
            <label class="form-label">Employee Name</label>
            <input type="text"
                   class="form-control"
                   name="employeeName"
                   [(ngModel)]="employee.employeeName"
                   required />
          </div>

          <!-- Contact -->
          <div class="mb-3">
            <label class="form-label">Contact No</label>
            <input type="text"
                   class="form-control"
                   name="contactNo"
                   [(ngModel)]="employee.contactNo"
                   required />
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email"
                   class="form-control"
                   name="emailId"
                   [(ngModel)]="employee.emailId"
                   required />
          </div>

          <!-- Department -->
          <div class="mb-3">
            <label class="form-label">Department ID</label>
            <input type="number"
                   class="form-control"
                   name="deptId"
                   [(ngModel)]="employee.deptId"
                   required />
          </div>

          <!-- Gender -->
          <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-select"
                    name="gender"
                    [(ngModel)]="employee.gender"
                    required>
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <!-- Role -->
          <div class="mb-3">
            <label class="form-label">Role</label>
            <select class="form-select"
                    name="role"
                    [(ngModel)]="employee.role"
                    required>
              <option value="">Select Role</option>
              <option value="Admin">Admin</option>
              <option value="Employee">Employee</option>
            </select>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password"
                   class="form-control"
                   name="password"
                   [(ngModel)]="employee.password"
                   required />
          </div>

          <!-- Buttons -->
          <div class="text-end">
            <button type="button"
                    class="btn btn-secondary me-2"
                    (click)="closeModel()">
              Cancel
            </button>

            <button type="submit"
                    class="btn btn-success"
                    [disabled]="employeeForm.invalid">
              Save Employee
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
